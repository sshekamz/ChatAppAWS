<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./admin/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" defer></script>
    <script src="./admin/script.js" defer></script>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form  onsubmit="login(event)" class="form-login">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" class="form-input" id="email" autocomplete="on" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" class="form-input" id="password" autocomplete="on" required>
            <button type="submit" class="signup-btn" id="signup-btn">Login</button>
        </form>
    </div>
    <p>Don't have an account? <a href="signup.html"> Sign Up</a></p>
    </body>
</html>
